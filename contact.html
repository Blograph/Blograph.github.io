<body>

            </div>
        </div>
    </div>

    <!-- contact form -->
    <div class="contact-from-section mt-100">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 mb-5 mb-lg-0">
                    <div class="form-title">
                        <h2>Do you have any questions?</h2>
                    </div>
                    <div id="form_status"></div>
                    <div class="contact-form">
                        <form type="POST" id="fruitkha-contact" onSubmit="return valid_datas( this );">
                            <p>
                                <input type="text" placeholder="Name" name="name" id="name">
                                <input type="email" placeholder="Email" name="email" id="email">
                            </p>
                            <p>
                                <input type="tel" placeholder="Phone" name="phone" id="phone">
                                <input type="text" placeholder="Subject" name="subject" id="subject">
                            </p>
                            <p><textarea name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea></p>
                            <input type="hidden" name="token" value="FsWga4&@f6aw" />
                            <p><input type="submit" value="Submit"></p>
                        </form>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="contact-form-wrap">
                        <div class="contact-form-box">
                            <h4><i class="fas fa-map"></i> Address</h4>
                            <li> <a href="https://unal.edu.co/">National University of Colombia</a></li>
                        </div>
                        <div class="contact-form-box">
                            <h4><i class="fas fa-address-book"></i> Contact</h4>
                            <li><a href="mailto:cdelv@unal.edu.co">Carlos Andrés del Valle</a></li>
                            <li><a href="mailto:dangarciahe@unal.edu.co">Daniel Alejandro García Hernández</a></li>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end contact form -->

    <div class="find-location">
        <div class="container">

                <div class="col-lg-12 text-center">
                    <p> <i class="fas fa-map-marker-alt"></i> Our Location</p>

            </div>
        </div>
    </div>
    <!-- end find our location -->
    <!-- Open Street Map section -->
    <div class="d-flex justify-content-center">
        <div class="embed-responsive embed-responsive-21by9 custom-embed-size">
